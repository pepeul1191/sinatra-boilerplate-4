<div class="container">
  <h1>Lista de Departamentos</h1>
  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let department of departments; ">
        <td scope="row">{{department.id}}</td>
        <td>{{department.nombre}}</td>
        <td>
          <a (click)="departmentDetail(department.id)">Ver</a>
          editar
        </td>
      </tr>
    </tbody>
  </table>
</div>
